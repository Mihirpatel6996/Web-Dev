<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and Id Attribute </title>
    <style>
        .city {
            background-color: tomato;
            color: white;
            border: 2px solid black;
            margin: 20px;
            padding: 20px;
        }

        #paragraph {
            background-color: lightblue;
            color: black;
            padding: 40px;
            text-align: center;

        }
    </style>
</head>

<body>

    <h1> Class Attributes</h1>

    <hr>

    <div class="city">
        <h2>London</h2>
        <p>London is the capital of England.</p>
    </div>

    <div class="city">
        <h2>Paris</h2>
        <p>Paris is the capital of France.</p>
    </div>

    <div class="city">
        <h2>Tokyo</h2>
        <p>Tokyo is the capital of Japan.</p>
    </div>
    <br>


    <hr>

    <p id="paragraph"> this is a paragraph used to show how id attribute worlsin this </p>



</body>


</html>
