<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>

    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Hover Me
    </button>
    
    <input class="border-2 border-gray-300 focus:border-blue-500 focus:outline-none px-4 py-2" type="text"
        placeholder="Focus me">
    
    <button class="bg-green-500 active:bg-green-700 text-white font-bold py-2 px-4 rounded">
        Click Me
    </button>
    
    <div class="group p-4 bg-gray-200">
        <h2 class="text-lg font-bold group-hover:text-blue-500">Hover over the container</h2>
        <p class="group-hover:opacity-100 opacity-50">This text becomes fully visible on hover.</p>
    </div>
    
    <button
        class="bg-purple-500 hover:bg-purple-700 focus:bg-purple-300 active:bg-purple-900 text-white font-bold py-2 px-4 rounded">
        Interactive Button
    </button>
    
</body>
</html>
