<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">

</head>
<body>
    <img src="" class="blur-sm">
    <img src="monkey.jpeg" class="blur-lg">


    <p class="text-lg blur-sm">This text is slightly blurred.</p>
    <p class="text-lg blur-md">This text is moderately blurred.</p>


    <img src="monkey.jpeg" class="brightness-75">
    <img src="monkey.jpeg" class="brightness-125">


    <img src="monkey.jpeg" class="contrast-50">
    <img src="monkey.jpeg" class="contrast-150">

    <img src="monkey.jpeg" class="invert">

    <img src="monkey.jpeg" class="grayscale">

    <img src="monkey.jpeg" class="hue-rotate-90">



</body>
</html>
